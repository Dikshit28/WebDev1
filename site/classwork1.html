<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CLASSWORK</title>
        <link rel="stylesheet" type="text/css" href="classwork1.css" />
        <style>
            body{
                background-color: black;
            }
            p{
                text-align: center;
                color: aqua;
                background-color:grey;
            }
        </style>
    </head>
    <body>
        <p>THIS IS PARA INTERNAL</p>
        <div>THIS IS DIV EXTERNAL with element selector</div>
        <h2 id="h2">This is h2 with external id selector</h2>
        <h3 class="h3">this is h3 with class selector</h3>
        <h1 style="color: red; text-align: center;">THIS IS H1 INLINE</h1>
    </body>
</html>
